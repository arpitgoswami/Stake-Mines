<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>URL Shortener - Build Shorter URLs</title>
    <meta
      name="description"
      content="Shorten your long URLs with our fast and easy-to-use URL shortener. Share links efficiently with a custom short link."
    />
    <meta
      name="keywords"
      content="URL shortener, link shortener, short links, free URL shortener, custom URL, easy link sharing"
    />
    <meta name="author" content="Arpit Goswami" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="URL Shortener - Build Shorter URLs" />
    <meta
      property="og:description"
      content="Create short and shareable URLs instantly. Improve your link management with our fast and reliable URL shortener."
    />
    <meta property="og:image" content="/preview-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="URL Shortener - Build Shorter URLs" />
    <meta
      name="twitter:description"
      content="Easily shorten long URLs and share them effortlessly with our custom URL shortener."
    />
    <meta name="twitter:image" content="/preview-image.png" />

    <!-- Robots Meta Tag (for SEO) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (Avoids duplicate content issues) -->
    <link rel="canonical" href="https://yourdomain.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
