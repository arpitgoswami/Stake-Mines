backend:
    functions:
        - entry: server.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
        runtime: nodejs20.x
    path: server
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_EXPRESS: ${{ backend.functions.express.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: Stake-Mines
name: Stake-Mines
region: us-east-1
yamlVersion: 2
